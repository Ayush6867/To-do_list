<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="create-todo-form">
      <input type="text" id="title-input" placeholder="Title" required>
      <input type="text" id="description-input" placeholder="Description">
      <input type="text" id="time-input" placeholder="Time">
      <input type="file" id="images-input" accept="image/*" multiple>
      <button type="submit">Add Todo</button>
    </form>
    <ul id="todo-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
